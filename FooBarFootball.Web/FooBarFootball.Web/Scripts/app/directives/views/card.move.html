<div class="clear"></div>
<div class="title">
    {{move.prototype.name}}
    <span class="score">
         {{move.cost}}  
    </span>
</div>
<div class="photo">
    <img alt="picture" ng-src="{{move.prototype.pictureUrl}}"/>
</div>
<div class="type">
    {{move.prototype.cardType}}
</div>
<div class="attrs">
    {{move.prototype.description}}
</div>
